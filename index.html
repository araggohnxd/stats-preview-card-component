<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/main-card.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-description.css">

    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main class="main-section">
        <article class="main-card">
            <h1 class="main-title">Get <span class="accent">insights</span> that help your business grow.</h1>

            <p class="main-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <div class="wrapper">
                <dl class="stat">
                    <dt class="main-title -stat">10k+</dt>
                    <dd class="main-description -stat">COMPANIES</dd>
                </dl>
                <dl class="stat">
                    <dt class="main-title -stat">314</dt>
                    <dd class="main-description -stat">TEMPLATES</dd>
                </dl>
                <dl class="stat">
                    <dt class="main-title -stat">12M+</dt>
                    <dd class="main-description -stat">QUERIES</dd>
                </dl>
            </div>
        </article>

        <figure class="filter">
            <img class="image" src="images/image-header-desktop.jpg" alt="">
        </figure>
    </main>
</body>
</html>
